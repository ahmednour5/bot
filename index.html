<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت الدعم الفني</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: left;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #e9ecef;
            text-align: right;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;

            border-radius: 5px;
            cursor: pointer;

            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">مرحبًا! أنا بوت الدعم الفني. إزاي أقدر أساعدك؟</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        // تحميل ملف responses.json
        let responses = [];
        fetch('responses.json')
            .then(response => response.json())
            .then(data => {
                responses = data;
                initializeFuse();
            })
            .catch(error => console.error('خطأ في تحميل responses.json:', error));

        // تهيئة Fuse.js
        let fuse;
        function initializeFuse() {
            const options = {
                includeScore: true,
                threshold: 0.4, // حساسية البحث (0.0 = مطابقة تامة، 1.0 = مرن جدًا)
                keys: ['question', 'keywords'] // البحث في الأسئلة والكلمات المفتاحية
            };
            fuse = new Fuse(responses, options);
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            // إضافة رسالة المستخدم
            const chatBox = document.getElementById('chatBox');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // البحث عن رد باستخدام Fuse.js
            let botReply = 'مش فاهم سؤالك! 😅 ممكن توضح أكتر؟';
            if (fuse) {
                const results = fuse.search(userInput);
                if (results.length > 0) {
                    botReply = results[0].item.response; // أخد أول نتيجة
                }
            }

            // إضافة رد البوت
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.textContent = botReply;
            chatBox.appendChild(botMessage);

            // تنظيف حقل الإدخال
            document.getElementById('userInput').value = '';
            // التمرير لأسفل
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter للإرسال
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
